<!DOCTYPE html>
	<html ng-app="appHome">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		    			</div>		 
		    			<div class= "col s4">
		    				<a href="#!/expensegrid" data-activates="slide-out" class="button-collapse hide-on-large-only">
		    				
		    					<i class="material-icons custom-icones">menu</i>
		    				</a>   
		    			</div>	     		
		    		</div>			
			     </div>
		    </div>
	  	</nav>
	</section>
	<section>
		<div id="container" class="row">
			<div id="menu">
				<ul id="slide-out" class="side-nav fixed show-on-larged-only">
				 	<li ng-class="{active: activetab == '#!/expensegrid'}" >
	    					<a class="dropdown-button active" href="#!/expensegrid" data-activates="dropdown1">Despesas
	     					<i class="material-icons">description</i>
	       				</a>
	    				</li>
	    				<li ng-class="{active: activetab == '#!/costcentergrid'}">
	    					<a class="dropdown-button active" href="#!/costcentergrid" data-activates="dropdown1">Centro de custo
	   						<i class="material-icons">account_balance</i>
	   					</a>
	    				</li> 	  
	    				<li ng-class="{active: activetab == '#!/usergrid'}">
	  						<a class="dropdown-button active" href="#!/usergrid" data-activates="dropdown1">Usuários
	  							<i class="material-icons">account_circle</i>
	  						</a>
	    				</li>
					<li ng-class="{active: activetab == '#!/genregrid'}">
						<a class="dropdown-button active" href="#!/genregrid" data-activates="dropdown1">Gênero	
							<i class="material-icons">assignment</i>
						</a>
					</li>
					<li ng-controller="LogoutController">
						<a ng-submit="reload()" class="dropdown-button active" href="" data-activates="dropdown1" ng-click="reload()">Sair	
							<i class="material-icons">exit_to_app</i>
						</a>
					</li>
				</ul>
			</div>	
				<div id="index">		
					<div ng-view> </div>
				</div>
			</div>	
		</div>
	</section>
</body>
